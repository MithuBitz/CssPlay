<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #ffffff;
      }

      .nav-container {
        margin-bottom: 40px;
      }
      h2 {
        margin-bottom: 20px;
      }
      .nav1 {
        background-color: #f7f4f4;
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none;
        display: flex;
        justify-content: space-between;
        margin: 0;
        padding: 0;
      }
      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #1f1f1f;
        /* background-color: #e475ea; */
        padding: 5px 15px;
        position: relative;
        font-weight: bold;
      }
      .nav1 .login-btn {
        background-color: #4965e0;
        color: #ffffff;
        padding: 5px 15px;
        border-radius: 8px;
      }
      .nav1 a::after {
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        background-color: #4965e0;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
        bottom: 0;
        left: 0;
      }
      .nav1 a:hover::after {
        transform: scale(1);
      }

      .nav2 {
        background-color: #498569;
        padding: 10px;
        width: 360px;
      }
      .nav2 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .nav2 li {
        margin-bottom: 15px;
      }
      .nav2 a {
        text-decoration: none;
        color: #ffffff;
        font-weight: semibold;
        display: block;
        padding: 10px;
        width: 100%;
      }
      .nav2 a:hover {
        background-color: #4965e0;
      }
      .nav2 .login-btn {
        background-color: #32988e;
        color: #e9efed;
        padding: 10px;
        width: 100%;
        border: none;
      }
      .nav2 .login-btn:hover {
        background-color: #1f5754;
        border: 1px solid #ffffff;
      }
      .nav3 {
        background-color: #4965e0;
        padding: 10px;
      }
      .nav3 ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a {
        text-decoration: none;
        color: #ffffff;
        padding: 10px;
        font-weight: semibold;
        display: block;
      }
      .nav3 .dropdown-content {
        display: none;
      }
      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: #634053;
        padding: 10px;
        min-width: 150px;
      }
      .nav3 .dropdown:hover .dropdown-content a:hover {
        background-color: #350f33;
      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 2: Horizontal with underline effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 3: Horizontal with underline effect</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
